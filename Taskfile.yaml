version: 3

dotenv: ['.env']

includes:
  migration:
    taskfile: migration/Taskfile.migration.yaml
  www:
    taskfile: www/Taskfile.www.yaml
  notification:
    taskfile: microservices/notification/Taskfile.notification.yaml
  prices:
    taskfile: microservices/prices/Taskfile.prices.yaml

tasks:
  default:
    desc: Список команд
    cmds:
      - task --list

  cicd:
    desc: Локальный CI/CD сервисов
    vars:
      COMPOSE_PATH: docker-compose.dev.yml
    cmds:
      - docker compose -f {{.COMPOSE_PATH}} build && docker compose -f {{.COMPOSE_PATH}} up -d --force-recreate

  update:
    desc: Обновление сервисов
    deps:
      - notification:update
      - prices:update
