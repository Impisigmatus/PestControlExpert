version: "3"
services:
  nginx:
    image: nginx:alpine-slim
    container_name: nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./www/dist:/var/www/pestcontrolexpert.ru
      - ./nginx:/var/log/nginx/
    ports:
      - 80:80
    environment:
     - NGINX_HOST=pestcontrolexpert.ru
     - NGINX_PORT=80
    links:
      - portainer
      - notification

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    ports:
      - 8000:8000
      - 9000:9000
      - 9443:9443

  notification:
    build: notification/
    container_name: api_Notification
    restart: always
    environment:
     - PCE_TELEGRAM_API_TOKEN=${TELEGRAM_API_TOKEN}
     - PCE_SUBSCRIBE_PASSWORD=${SUBSCRIBE_PASSWORD}
