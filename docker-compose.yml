version: "3"
services:
  nginx:
    image: nginx:alpine-slim
    container_name: nginx
    restart: always
    volumes:
      - ./ssl_private/certs:/etc/ssl/certs:ro
      - ./ssl_private/private:/etc/ssl/private:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./www/dist:/var/www/pestcontrolexpert.ru
      - ./nginx:/var/log/nginx/
    ports:
      - 443:443
      - 80:80
      - 8000:8000
      - 9000:9000
    environment:
     - NGINX_HOST=pestcontrolexpert.ru
     - NGINX_PORT=80
    links:
      - portainer
      - notification
      - prices
      - pgadmin4
    depends_on:
      - portainer
      - notification
      - prices
      - pgadmin4

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data

  database:
    image: postgres:alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: pestcontrolexpert
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  pgadmin4:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    depends_on:
      - database

  notification:
    build: microservices/notification/
    container_name: api_Notification
    restart: always
    environment:
      - ADDRESS=:8000
      - POSTGRES_HOSTNAME=database
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=pestcontrolexpert
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TELEGRAM_API_TOKEN=${TELEGRAM_API_TOKEN}
      - SUBSCRIBE_PASSWORD=${SUBSCRIBE_PASSWORD}
      - APIS_AUTH_BASIC=${APIS_AUTH_BASIC}
    depends_on:
      - database

  prices:
    build: microservices/prices/
    container_name: api_Prices
    restart: always
    environment:
      - ADDRESS=:8000
      - POSTGRES_HOSTNAME=database
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=pestcontrolexpert
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - APIS_AUTH_BASIC=${APIS_AUTH_BASIC}
    depends_on:
      - database
